<h2>Create Item</h2>
<div class="register">
  <form [formGroup]="createForm" (ngSubmit)="submitCreate()">
    <div flexLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name..." formControlName="name" />
        <mat-icon matSuffix>playlist_add</mat-icon>
        <mat-hint>Enter First Name of Item</mat-hint>
      </mat-form-field>
    </div>

    <mat-divider></mat-divider>
    <div class="registerBtns">
      <button
        type="submit"
        [disabled]="createForm.invalid"
        mat-raised-button
        color="primary"
        class="btn"
      >
        Submit
      </button>

      <button
        type="button"
        class="btn"
        (click)="cancelAction()"
        mat-flat-button
        color="warn"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
